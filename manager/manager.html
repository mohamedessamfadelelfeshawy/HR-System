<!--  pop window start-->
 
<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Add Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="employeeForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="empName" placeholder="Enter name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="empEmail" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control" id="empDesignation" placeholder="Enter designation" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn colorBtn" id="saveEmployee">Save</button>
      </div>

    </div>
  </div>
</div>
<!--  pop window end -->
