<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HR System" />
  <meta name="keywords" content="HTML, CSS, JavaScript ,bootstrap,jquery-3" />
  <title>Manager</title>
  <link rel="stylesheet" href="../assets/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/manger/manger.css" />
</head>

<body>
  <!-- navbar start -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-light colorBtn   shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../assets/images/manger-images/logo.jpg" alt="Logo" width="40" height="40"
          class="rounded-circle me-2">
        <span class="fw-bold fs-6">Manager Dashboard</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center fw-bold">
          <li class="nav-item"><a class="nav-link" href="manager.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
          <li class="nav-item"><a class="nav-link" href="taskes.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="requestes.html">Requests</a></li>
          <li>
            <button class="border-0 bg-transparent" id="toggleTheme">
              <i class="fa-solid fa-moon p-3 rounded-circle fs-5"></i>
            </button>
          </li>
          <li class="nav-item mb-2 mb-lg-0 me-lg-2 logoutIcon">
            <a class="btn btn-sm" href="#"><i class="fa-solid fa-arrow-right-from-bracket me-3 fs-5"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <!-- Cards -->
  <div class="container my-4 ">
    <div class="row g-3 text-center">
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>Total Employees</h5>
          <p class="fs-4 fw-bold" id="numEmployee">25</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>Total Tasks</h5>
          <p class="fs-4 fw-bold" id="numTasks">120</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5>Requests</h5>
          <p class="fs-4 fw-bold" id="numRequests">8</p>
        </div>
      </div>
    </div>
  </div>
  <!-- cards end -->

  <main>
    <section class="mt-5">

      <!-- btn and search -->
      <div class="container mt-4">
        <form class="row g-3 align-items-center">
          <div class="col-md-6">
            <input id="search" type="text" class="form-control" placeholder="Employee Name">
          </div>

        </form>
      </div>

      <!-- Employee Table -->
      <div class="container mt-5">
        <table class="special-table table table-hover align-middle text-center mb-0 controlFont">
          <thead>
            <tr>
              <th scope="col">Employee Id</th>
              <th scope="col">Name</th>
              <th scope="col">Department</th>
              <th scope="col">Designation</th>
            </tr>
          </thead>
          <tbody id="tBody">
         
      
          </tbody>
        </table>
      </div>


    </section>
  </main>

  <script src="../assets/js/bootstrap.bundle.js"></script>
  <script src="../assets/js/jquery-3.7.1.min.js"></script>
  <script type="module" src="../assets/js/manger/manger.js"></script>
