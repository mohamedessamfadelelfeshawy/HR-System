<!DOCTYPE data-bs-theme="light">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HR System">
  <meta name="keywords" content="HTML, CSS, JavaScript ,bootstrap,jquery-3">
  <title>login</title>
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>

<body>
  <header class="py-5 ">
    <div class="container">
      <nav class="navbar shadow-lg p-0  rounded-3">
        <div class="container-fluid d-flex justify-content-between  ">
          <div class="logo d-flex align-items-center ">

            <img src="./assets/images/login/4.jpg" alt="logo">
            <a class="navbar-brand ms-2 fs-5 fw-bold">Hr System</a>
          </div>

          <div class="right ">
            <button class=" border-0  bg-transparent"><i
                class="fa-solid fa-moon p-3  rounded-circle  fs-3 " id="toggleTheme"></i></button>
          </div>
        </div>
      </nav>

      <div class="row justify-content-center mt-5 pt-5 align-items-end">
        <div class="col-10 col-md-6 ">
          <form class="p-3  py-3 rounded-4 text-center bg-white  shadow-lg rounded-2 ">
            <h1 class="text-center fw-bold dark">login</h1>
            <div class="mb-3 text-start">
              <label for="email" class="form-label fw-semibold dark">Email</label>
              <input type="email" class="form-control my-3" id="email" placeholder="Enter your Email">
              <div id="errorEmail" class="d-none form-text text-danger fw-bold">We'll never share lse.</div>
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label fw-semibold dark">Password</label>
              <input type="password" class="form-control my-3" placeholder="Enter your Password" id="password">
              <div id="errorPassword" class="d-none form-text text-danger fw-bold">We'll never share lse.</div>
            </div>

            <button type="submit" class=" btn bg-main w-75 my-3">login</button>
          </form>
        </div>

      </div>

    </div>
  </header>





  <script src="assets/js/bootstrap.bundle.js"></script>
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
