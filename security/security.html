<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Board</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!--  CSS file -->
    <link rel="stylesheet" href="../assets/css/security/security.css" />
    <link
      rel="stylesheet"
      href="../assets/js/json/attendance_single_day.json" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-bar py-2 px-3">
      <div class="container d-flex justify-content-between align-items-center">
        <!--  Logo + Title -->
        <div class="d-flex gap-2 align-items-center">
          <div class="box-img-logo">
            <img class="w-100" src="../assets/images/security/logo.jpg" alt="Company logo" />
          </div>
          <h6 class="fw-bold fs-4 text-white text-center mt-2 ms-1">
            Attendance Board
          </h6>
        </div>

        <!-- Dark mode toggle + Logout icon -->
        <div class="d-flex gap-1 align-items-center">
          <button id="darkToggle" class="btn border-0 bg-transparen">
            <i class="fa-solid fa-moon btn-spcial"></i>
          </button>
        <i class="btn-logout fa-solid fa-arrow-right-from-bracket btn-spcial"></i>
          
        </div>
      </div>
    </div>
    <div class="container py-3">
      <div class="row g-4">
        <!-- Attendance Form -->
        <div class="col-lg-7">
          <div class="card p-4">
            <h5 class="fw-bold mb-3">
              <i class="clock-icon fa-solid fa-clock me-1"></i> Attendance
            </h5>
            <form>
              <!-- Employee ID -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="employeeId"
                  placeholder="Employee ID" />
                <label for="employeeId">Employee ID</label>
                <div id="idError" class="text-danger smallend-0 mt-1"></div>
              </div>

              <!-- Employee Name -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="employeeName"
                  placeholder="Employee Name" />
                <label for="employeeName">Employee Name</label>
                <div id="nameError" class="text-danger smallend-0 mt-1"></div>
              </div>

              <!-- Date -->
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="todayDate" />
                <label for="todayDate">Today Date</label>
              </div>

              <!-- Check-In Time -->
              <div class="form-floating mb-3">
                <input type="time" class="form-control" id="checkIn" />
                <label for="checkIn">Check-In Time</label>
              </div>

              <!-- Check-Out Time -->
              <div class="form-floating mb-3">
                <input type="time" class="form-control" id="checkOut" />
                <label for="checkOut">Check-Out Time</label>
              </div>

              <!-- Save button -->
              <button id="btnAdd" class="btn btn-primary mt-2">
                Save Attendance
              </button>
            </form>
          </div>
        </div>

        <!-- Image -->
        <div class="col-lg-5 d-flex justify-content-center align-items-center">
          <img
            src="../assets/images/security/imageclock.png"
            alt="Clock illustration"
            class="img-fluid rounded-4 shadow-sm w-100 " />
        </div>
      </div>

      <!-- Search + Filter Section -->
      <div class="my-4">
        <!-- Search bar -->
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="searchEmployee"
            placeholder="Search Employee" />
          <label for="searchEmployee">üîç Search Employee</label>
        </div>

        <!-- Filter buttons -->
        <div class="mt-3 d-flex gap-2 flex-wrap">
          <button
            data-status="Present"
            class="filter-btn btn btn-outline-success btn-sm">
            Present
          </button>
          <button
            data-status="WFH"
            class="filter-btn btn btn-outline-info btn-sm">
            Present(WFH)
          </button>
          <button
            data-status="Absent"
            class="filter-btn btn btn-outline-danger btn-sm">
            Absent
          </button>

          <button
            data-status="Late"
            class="filter-btn btn btn-outline-warning btn-sm">
            Late
          </button>

          <button
            data-status="Leave"
            class="filter-btn btn btn-outline-secondary btn-sm">
            Leave
          </button>

          <button
            data-status="All"
            class="filter-btn btn btn-outline-info btn-sm">
            All
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-secondary">
            <h5 class="modal-title">Missing Fields</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Please fill in all required fields before adding an attendance.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Attendance table -->
    <div class="container py-3">
      <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover align-middle text-center mb-0">
          <thead class="">
            <tr class="custom-header">
              <th><i class="fas fa-hashtag me-2"></i>ID</th>
              <th><i class="fas fa-user me-2"></i>Employee Name</th>
              <th><i class="fas fa-calendar-day me-2"></i>Date</th>
              <th><i class="fas fa-sign-in-alt me-2"></i>Check In</th>
              <th><i class="fas fa-sign-out-alt me-2"></i>Check Out</th>
              <th><i class="fas fa-circle-info me-2"></i>Status</th>
            </tr>
          </thead>
          <tbody id="bodyTable">

          </tbody>
        </table>
        <nav aria-label="Page navigation" class="mt-5">
  <ul class="pagination justify-content-center" id="pagination-wrapper">
 
  </ul>
</nav>
      </div>
    </div>


 <footer
      class="d-flex justify-content-center align-items-center  py-2  text-center colorBtn  fw-bold shadow">
      <p class="mb-0 flex-grow-1">created by HMMN &copy; ITI 2025</p>
¬†¬†¬†¬†</footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toggle Light/Dark mode -->
    <script>
      const btn = document.getElementById("darkToggle");
      const icon = btn.querySelector("i");

      btn.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark-mode");
        if (isDark) {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
          btn.title = "Switch to Light mode";
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
          btn.title = "Switch to Dark mode";
        }
      });
    </script>
    <script type="module" src="../assets/js/security/security.js"></script>
  </body>
</html>
