  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="HR System" />
    <meta name="keywords" content="HTML, CSS, JavaScript ,bootstrap,jquery-3" />

    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/employee/request.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fade p-0 sticky-top">
        <div
          class="container d-flex justify-content-between align-items-center rounded-2">
          <div class="logo d-flex align-items-center">
            <img
              src="../assets/images/logo.jpg"
              class="img-fluid rounded-3"
              alt="Logo" />
            <h3 class="ms-2 mb-0">Request</h3>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse text-center"
            id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="attendence.html">Attendance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="task.html">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#request">Requests</a>
              </li>
            </ul>
            <div class="dark-log d-flex m-3 justify-content-center">
              <button id="logbtn" class="btn" title="logout">
                <i class="fa-solid fa-arrow-right-from-bracket me-2"></i>
              </button>

              <button id="themeToggle" class="btn" title="darktheme">
                <i id="themeIcon" class="fa-solid fa-moon"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="req-sec" id="request">
        <div class="container">
          <div
            class="req d-flex justify-content-center flex-column align-items-center py-5">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn fade req-btn mb-3"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              Make Request
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Request Form
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="form-container">
                    <form action="" class="rounded text-center">
                      <!-- add id -->
                      <div class="mb-3">
                        <label for="sele" class="form-label">ID</label>
                        <input
                          type="text"
                          class="ms-2 p-1 rounded"
                          id="sele"
                          title="show"
                          readonly />
                      </div>
                      <!-- type of requests -->
                      <div class="mb-3">
                        <label for="sel" class="form-label"
                          >Type of Request</label
                        >
                        <select
                          name="req-type"
                          id="sel"
                          class="form-select p-2 shadow-sm rounded"
                          title="choose reason">
                          <option value="reason" selected>choose reason</option>
                          <option value="Vacation">Vacation</option>
                          <option value="Late">Late</option>
                          <option value="Work From Home">Work From Home</option>
                          <option value="Absence">Absence</option>
                          <option value="Over Time">Over Time</option>
                          <option value="Deadline">Deadline</option>
                        </select>
                      </div>
                      <!-- reason -->
                      <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <textarea
                          id="reason"
                          title="reason"
                          placeholder="Write Reason"
                          class="form-control p-3 rounded shadow-sm"
                          rows="4"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="intial" class="form-label">Date</label>
                        <input
                          type="date"
                          name="in-date"
                          id="intial"
                          class="form-control p-2 shadow-sm rounded text-center" />
                      </div>
                      <div class="text-center">
                        <input
                          type="submit"
                          value="submit"
                          class="main-button btn p-2 rounded shadow w-100" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Requests Table -->
            <div class="table-responsive fade w-100">
              <table class="table rounded" id="request-table">
                <!-- create with js -->
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="d-flex justify-content-center align-items-center text-white py-2 fixed-bottom text-center">
      <p class="mb-0 flex-grow-1">created by HMMN &copy; ITI 2025</p>
    </footer>
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="../assets/js/employee/request.js"></script>
  </body>
</html>
