<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HR System" />
    <meta name="keywords" content="HTML, CSS, JavaScript ,bootstrap,jquery-3" />
    <title>Request</title>
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/employee/request.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fade p-0">
        <div
          class="container d-flex justify-content-between align-items-center rounded-2 p-3">
          <div class="logo d-flex align-items-center">
            <img
              src="../assets/images/employee/requestLogo.jpg"
              class="img-fluid rounded-3"
              alt="Logo" />
            <h3 class="ms-2 mb-0">Request</h3>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="employee.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="task.html">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="attendence.html">Attendance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#request">Requests</a>
              </li>
            </ul>
            <div class="dark-log d-flex m-3 justify-content-center">
              <i class="fa-solid fa-arrow-right-from-bracket me-3"></i>
              <i class="fa-solid fa-moon"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="req fade" id="request">
        <div
          class="form d-flex justify-content-center align-items-center shadow">
          <div class="row">
            <div class="col">
              <form action="" class="rounded p-4 bg-light shadow-lg">
                <!-- add id -->
                <div class="mb-3">
                  <label for="sele" class="form-label">ID</label>
                  <span class="ms-2">1</span>
                </div>
                <!-- type of requests -->
                <div class="mb-3">
                  <label for="sel" class="form-label">Type of Request</label>
                  <select
                    name="req-type"
                    id="sel"
                    class="form-select p-2 shadow-sm rounded"
                    title="choose reason">
                    <option value="reason" selected>choose reason</option>
                    <option value="late">Late</option>
                    <option value="wfh">Work From Home</option>
                    <option value="absence">Absence</option>
                    <option value="over">Over Time</option>
                    <option value="deadline">Deadline</option>
                  </select>
                </div>
                <!-- reason -->
                <div class="mb-3">
                  <label for="reason" class="form-label">Reason</label>
                  <textarea
                    id="reason"
                    title="reason"
                    placeholder="Write Reason"
                    class="form-control p-3 rounded shadow-sm"
                    rows="4"></textarea>
                </div>
                <div class="mb-3">
                  <label for="intial" class="form-label">Date</label>
                  <input
                    type="date"
                    name="in-date"
                    id="intial"
                    class="form-control p-2 shadow-sm rounded text-center" />
                </div>
                <div class="text-center">
                  <input
                    type="submit"
                    value="submit"
                    class="main-button btn btn-primary p-2 rounded shadow w-100" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>

    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/employee/request.js"></script>
  </body>
</html>
