  <body>

              alt="Logo" />

          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#attendence">Attendance</a>

              <li class="nav-item">

      </nav>
    </header>

    <main>
      <!-- cards -->
      <section class="card-det mt-5" id="attendence">
        <div class="container">
          <!-- text section -->
          <!-- make with js -->
          <div class="text text-center fade">
            <h3 class="mb-0 welcome-head"></h3>
            <div class="job-title mt-3">
              <i class="fa-solid fa-briefcase"></i>
              <!-- make with js -->
              <span class="ms-2 mb-0 emp-spetial"></span>
            </div>
            <div class="email-title mt-1">
              <i class="fa-regular fa-envelope"></i>
              <!-- make with js -->
              <a
                href="mailto:nehalhamada3@gmail.com"
                class="ms-2 text-decoration-none emp-mail"
                title="mail"></a>
            </div>
          </div>

          <!-- cards for Details -->
          <div class="detailed-cards mt-4 fade">
            <div class="row row-cols-1 row-cols-md-2 g-4">
              <!-- card 1 -->
              <div class="col">
                <div class="card card-one rounded">
                  <div class="card-body">
                    <div class="calendar">
                      <div class="calendar-header">
                        <h5 id="monthYear"></h5>
                        <div class="calendar-nav">
                          <button id="prev">&lt;</button>
                          <button id="next">&gt;</button>
                        </div>
                      </div>
                      <table class="calendar-table w-100">
                        <thead>
                          <tr>
                            <th>Su</th>
                            <th>Mo</th>
                            <th>Tu</th>
                            <th>We</th>
                            <th>Th</th>
                            <th>Fr</th>
                            <th>Sa</th>
                          </tr>
                        </thead>
                        <tbody id="calendar-body">
                          <!-- Make with js-->
                        </tbody>
                      </table>
                      <div id="selected-info">Selected: â€”</div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- card 2 -->
              <div class="col">
                <div class="card p-3 card-two">
                  <div class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- card 1 -->
                    <div class="col">
                      <div class="card card-two-one shadow">
                        <div class="card-body">
                          <p class="card-text">Total Present</p>
                          <h5
                            class="data-card card-title fw-bold"
                            data-key="present"></h5>
                        </div>
                      </div>
                    </div>
                    <!-- card 2 -->
                    <div class="col">
                      <div class="card card-two-one shadow">
                        <div class="card-body">
                          <p class="card-text">Total Late</p>
                          <h5
                            class="data-card card-title fw-bold"
                            data-key="late"></h5>
                        </div>
                      </div>
                    </div>
                    <!-- card 3 -->
                    <div class="col">
                      <div class="card card-two-one shadow">
                        <div class="card-body">
                          <p class="card-text">Total Absence</p>
                          <h5
                            class="data-card card-title fw-bold"
                            data-key="absent"></h5>
                        </div>
                      </div>
                    </div>
                    <!-- card 4 -->
                    <div class="col">
                      <div class="card card-two-one shadow">
                        <div class="card-body">
                          <p class="card-text">Total WFH</p>
                          <h5
                            class="data-card card-title fw-bold"
                            data-key="wfh"></h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Attendance -->
      <section class="table-atten fade">
        <div class="container">
          <div class="table-responsive atten-table">
            <!-- Attendence Table -->
            <!-- make with js -->
            <table
              class="table mt-5 rounded fade"
              id="attendance-table"></table>
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <footer></footer>
