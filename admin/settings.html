<div class="container mt-5 mb-5">
  <h4 class="card-title mb-5 text-center repots mt-5 ">System Configurations</h4>
</div>

<div class="container mt-5">
    <div class="card border-top-0 rounded-0 rounded-bottom shadow-sm">
                    <div class="card-body p-4">
                        <form id="settingsForm">
                            <div class="row g-3">
                                <!-- Changed Fields as requested -->
                                <div class="col-md-6">
                                    <label for="late" class="form-label">Late Deduction</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="late" value="10" step="1">
                                        <span class="input-group-text">% of Daily Rate</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="absent" class="form-label">Absent Deduction</label>
                                     <div class="input-group">
                                        <input type="number" class="form-control" id="absent" value="100">
                                        <span class="input-group-text">% of Daily Rate</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="bonus" class="form-label">Performance Bonus</label>
                                     <div class="input-group">
                                        <input type="number" class="form-control" id="bonus" value="5">
                                        <span class="input-group-text">% of Salary</span>
                                    </div>
                                </div>
                                <!-- Added Leave field -->
                                <div class="col-md-6">
                                    <label for="leave" class="form-label">Leave Deduction</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="leave" value="50" step="1">
                                        <span class="input-group-text">% of Daily Rate</span>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <h6>Workweek Configuration</h6>
                            <div class="d-flex flex-wrap gap-3">
                                <div class="form-check form-switch"><input class="form-check-input repots" type="checkbox" id="sunday" checked=""><label class="form-check-label" for="sunday">Sunday</label></div>
                                <div class="form-check form-switch"><input class="form-check-input repots" type="checkbox" id="monday" checked=""><label class="form-check-label" for="monday">Monday</label></div>
                                <div class="form-check form-switch"><input class="form-check-input repots" type="checkbox" id="tuesday" checked=""><label class="form-check-label" for="tuesday">Tuesday</label></div>
                                <div class="form-check form-switch"><input class="form-check-input repots" type="checkbox" id="wednesday" checked=""><label class="form-check-label" for="wednesday">Wednesday</label></div>
                                <div class="form-check form-switch"><input class="form-check-input repots" type="checkbox" id="thursday" checked=""><label class="form-check-label" for="thursday">Thursday</label></div>
                                <div class="form-check form-switch"><input class="form-check-input repots" type="checkbox" id="friday"><label class="form-check-label" for="friday">Friday</label></div>
                                <div class="form-check form-switch"><input class="form-check-input repots" type="checkbox" id="saturday"><label class="form-check-label" for="saturday">Saturday</label></div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn colorBtn btn-export">
                                    <i class="fa-solid fa-save me-1"></i> Save Settings
                                </button>
                            </div>
                        </form>
                    </div>
